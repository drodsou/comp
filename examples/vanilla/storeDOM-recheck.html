  <script type="module">

    /*
     *Test if element inserted tinamically with show/evt also get bound 
    */

    import store from '/util/store.js';
    import storeDOM from '/util/storeDOM.js';
    import qs from '/util/qs.js';

    const st1 = store(st=>({
      data : {
        id: 'st1',
        count:11,
      },
      calc: {
        buttonHtml() {
          return `<button show="st1.count" do="st1.inc"></button>`;
        },

      },
      do : {
        inc() { 
          st.data.count += 1;
          st.update()
        },
      }, 
    }));
