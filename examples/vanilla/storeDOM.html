<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body { background-color: black; color:white;}
    * { font-size:60px;}
  </style>
</head>
<body>
   
  <button id="uno" show="st1.counter.count" do="st1.inc"></button>
  <ce-badge show="st1.counter|props"></ce-badge>



  <!-- javascript -->

  <script type="module">

    /*
     *Test if element inserted tinamically with show/evt also get bound 
    */

    import store from '/util/store.js';
    import storeDOM from '/util/storeDOM.js';
    import '/ce/ce-badge.js';

    const st1 = store(st=>({
      data : {
        counter : {  count:11 }
      },
      do : {
        inc() {st.data.counter.count++; st.update(); }
      }
    }));
    storeDOM({st1});

  </script>




</body>
</html>
