<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body { background-color: black; color:white;}
    * { font-size:60px;}
  </style>
</head>
<body>
  
  <span>
    <button show="st1.countHtml" do="st1.inc"></button>
    <button show="st2.count; st2.countColor|style.backgroundColor"
      do="st2.inc|mouseenter" 
    ></button>
    
    <span show="st3.count"></span>

  </span>


  <!-- javascript -->

  <script type="module">

    import store from '/util/store.js';
    import storeDOM from '/util/storeDOM.js';
    import qs from '/util/qs.js';

    const st1 = store(st=>({
      data : {
        id : 'st1',
        count:11,
      },
      calc: {
        countHtml() {
          let color = st.data.count % 2 ? 'red' : 'teal';
          return `<span style="color:${color};">${st.data.count}</span>`;
        },
        countColor() {
          let color = st.data.count % 2 ? 'red' : 'teal';
          return color;
        }
      },
      do : {
        inc() { 
          st.data.count++;
          st.update()
        },
      }, 
    }));

    const st2 = st1.clone({id:'st2', count:22})

    const st3 = store(st=>({
      data : {
        id: 'st3',
        count:0
      },
      do : {
        sum() { st.data.count = st1.data.count + st2.data.count; st.update(); }
      }
    })).listen([st1,st2], 'sum');

    storeDOM({st1, st2, st3});
    

  </script>




</body>
</html>
