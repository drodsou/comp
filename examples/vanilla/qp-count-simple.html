<body>
  <script type="module">
    import '/qp/qp-count-simple.js';
    import qomp from '/qomp/qomp.js';
    qomp.defineAll({ctx:{
      dec() {
      const {props,update} = this;
      update({count: props.count - 1});
    },
    }});
  </script>

  qp-count-simple

  <qp-count-simple></qp-count-simple>
