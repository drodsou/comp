<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body { background-color: black; color:white; }
  </style>
</head>
<body>
  <script type="module">

    import createStore from '../util/createStore.js';
    import qs from '../util/qs.js';

    import './qp-count.js';
    import qomp from '../qomp/qomp.js';
    qomp.defineAll();

    window.store = createStore({count:2});
    store.subscribe(st=>console.log(st.data));
        
    qs('qp-count').addEventListener('change', (e)=>store.data = {count:e.detail.count});
    store.subscribe(st => qs('qp-count').props = {count:st.data.count}, false);

    qs('#reset').addEventListener('click', ()=>store.data = {count:0});

  </script>

  <button id="reset">reset</button>
  <qp-count></qp-count>

  <div></div>



</body>
</html>
